<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links para agregar Favicon de Trello -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/icons/trello-icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Tableros Trello</title>
</head>
<body>
    <!-- Section 1: Barra de menú y opciones principales -->
    <header>
      <div>
                <div class="tableros-barra textos"><img src="assets/icons/trello-icon-blanco.png" width="25" height="26" alt="icon-trello"/>Tableros</div>
                <input class="buscador" type="text"/>
            </div>
            <div>
               <div class="textos-barra textos">Nombre Usuario</div>
            </div>
    </header>
    <div>
        <section>
            <div class="agregar">Añadir una lista</div>
            <form class="formulario">
                <input class="entrada" type="text" id="input" placeholder="Nombre de lista"><br>
                <button class="boton" type="submit" id="button">Guardar</button>
            </form>
        </section>
     </div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
